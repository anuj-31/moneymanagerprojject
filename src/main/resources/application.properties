# ========== DATABASE (Render Postgres) ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== SERVER ==========
server.port=${PORT:8080}
server.servlet.context-path=/api/v1.0
spring.profiles.active=prod

# ========== MAIL ==========
spring.mail.host=${HOST}
spring.mail.port=587
spring.mail.username=${USER_NAME}
spring.mail.password=${PASS_MAIL}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${HOST}
spring.mail.properties.mail.smtp.from=${USER_NAME}

# ========== JWT ==========
jwt.secret=${JWT_SECRET}

# ========== FRONT/BACK URLs ==========
money.manager.frontend.url=${FRON_URL}
money.manager.backend.url=${BACK_URL}
app.activation.url=${BACK_URL}
