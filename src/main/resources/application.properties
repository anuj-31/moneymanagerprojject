# Database
spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=springstudent
spring.datasource.password=springstudent

server.servlet.context-path=/api/v1.0

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email config
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from=${MAIL_SMTP}

# JWT
jwt.secret=${JWT_SECRET}  

# App URLs
money.manager.frontend.url=${FRON_URL}
money.manager.backend.url=${BACK_URL}
app.activation.url=${BACK_URL}

spring.profiles.active=prod
