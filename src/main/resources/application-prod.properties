#Postgresql Configuration
# PostgreSQL (Render)
# ===============================
# Database Configuration (PostgreSQL or MySQL)
# ===============================
spring.datasource.url=${POST_URL}
spring.datasource.username=${USERPOSTGRE}
spring.datasource.password=${P}

# ===============================
# Email Configuration (Brevo SMTP)
# ===============================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_EMAIL}
spring.mail.password=${SMTP_PASS}
spring.mail.transport.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.ssl.trust=smtp-relay.brevo.com
spring.mail.properties.mail.smtp.from=${BREVO_FROM}

# ===============================
# JWT & URLs
# ===============================
jwt.secret=${JWT_SECRET}
money.manager.frontend.url=${FRONT_URL}
money.manager.backend.url=${BACK_URL}
app.activation.url=${BACK_URL}


